<html>
  <head>
    <title>{{title}}</title>
    <link rel='stylesheet' href='/bootstrap/dist/css/bootstrap.css'></link>
  </head>
  <body>
    <ul class='nav nav-tabs' style='margin-bottom: 15px'>
      <li {% if !category %} class='active' {% endif %}><a href='/'>Home</a></li>
      {% for _category in categories %}
      <li {%if category && category.name === _category.name %}
        class='active'
        {% endif %}>
        <a href='/categories/{{_category.id}}'>
          {{ _category.name }}
        </a>
      </li>
      {% endfor %}
    </ul>
    <div class='container'>
      <h1>{{ title }}</h1>
    </div>
    <div class='container'>
      {% block content %}
      {% endblock %}
    </div>
  </body>
</html>
